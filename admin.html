<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel - Orders</title>
</head>
<body>
    <h1>All Orders</h1>
    <table border="1" cellpadding="10">
        <tr>
            <th>ID</th>
            <th>Customer</th>
            <th>Item</th>
            <th>Quantity</th>
            <th>Time</th>
        </tr>
        {% for order in orders %}
        <tr>
            <td>{{ order[0] }}</td>
            <td>{{ order[1] }}</td>
            <td>{{ order[2] }}</td>
            <td>{{ order[3] }}</td>
            <td>{{ order[4] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
